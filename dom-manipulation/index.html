<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <header>
    <h1>Dynamic Quote Generator</h1>
  </header>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Populated dynamically -->
  </select>

  <!-- Quotes Display -->
  <div id="quotesContainer"></div>

  <!-- Add Quote -->
  <h3>Add a New Quote</h3>
  <input type="text" id="quoteText" placeholder="Enter quote">
  <input type="text" id="quoteCategory" placeholder="Enter category">
  <button onclick="addQuote()">Add Quote</button>

  <!-- Import / Export -->
  <h3>Import / Export Quotes</h3>
  <button onclick="exportToJsonFile()">Export to JSON</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="app.js"></script>
</body>
</html>
